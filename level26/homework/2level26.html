<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Code</title>
</head>
<body>
    <h1><center><u>Registration Form</u></center></h1>

    <form>
        <p>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname">
        </p>
        
        <p>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname">
        </p>
        
        <p>
            <label for="nickname">Nickname:</label><br>
            <input type="text" id="nickname" name="nickname">
        </p>

        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
        </p>

        <p>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
        </p>

        <p>
            <label for="datebirth">Date of Birth:</label><br>
            <input type="date" id="datebirth" name="datebirth">
        </p>

        <p>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </p>

        <p>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea>
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
