<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სრულყოფილი ცხრილი</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(even):hover {
            background-color: lightblue;
        }
        tr:nth-child(odd):hover {
            background-color: lightgray;
        }
        th {
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>სრულყოფილი ცხრილი</h1>
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>სახელი</th>
                <th>გვარი</th>
                <th>ასაკი</th>
                <th>ქულა</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>გიორგი</td>
                <td>კვარაცხელია</td>
                <td>25</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>მარიამი</td>
                <td>ძაგნიძე</td>
                <td>22</td>
                <td>85</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ნინო</td>
                <td>ჯავახიშვილი</td>
                <td>28</td>
                <td>95</td>
            </tr>
            <tr>
                <td>4</td>
                <td>ლუკა</td>
                <td>ბერიძე</td>
                <td>21</td>
                <td>88</td>
            </tr>
            <tr>
                <td>5</td>
                <td>ეკა</td>
                <td>მაჩაბელი</td>
                <td>30</td>
                <td>92</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
